<!DOCTYPE html>
<html>
  <title>AIFA Employee Form</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;

      }

      * {
        box-sizing: border-box;
      }

      /* Add padding to containers */
      .container {
        padding: 16px;
        background-color: lightblue;
      }

      /* Full-width input fields */
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        background-color: #ddd;
        outline: none;
      }

      /* Overwrite default styles of hr */
      hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
      }

      /* Set a style for the submit button */
      .registerbtn {
        background-color: #04aa6d;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
      }

      .registerbtn:hover {
        opacity: 1;
      }

      /* Add a blue text color to links */
      a {
        color: dodgerblue;
      }

      /* Set a grey background color and center the text of the "sign in" section */
      .signin {
        background-color: #f1f1f1;
        text-align: center;
      }
    </style>
  </head>

    <form action="/action_page.php">
      <div class="container">
        <h1>Employee Information Form</h1>
        <hr />

        <img src="https://secureservercdn.net/160.153.137.91/nhd.f13.myftpupload.com/wp-content/uploads/2022/06/logo-1-14.svg?time=1656854777"
          AIFA
          LABS
        />
        <br />

        <label for="fname"><b>Firstname</b></label>
        <input
          type="text"
          placeholder="Enter Firstname"
          name="fname"
          id="fname"
          required
        />

        <label for="Lname"><b>Lastname</b></label>
        <input
          type="text"
          placeholder="Enter Lastname"
          name="Lname"
          id="Lname"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="psw-repeat"
          required
        />

        <label for="address"><b>Address</b></label>
        <input
          type="text"
          placeholder="Enter Address"
          name="address"
          id="address"
          required
        />

        <label for="mobilenumber"><b>Mobile number</b></label>
        <input
          type="text"
          placeholder="Enter Mobile number"
          name="mobilenumber"
          id="mobilenumber"
          required
        />
        <select id="mobilenumber" class="form-control">
          <option value="india">India</option>
          <option value="america">America</option>
        </select>

        <br />

        <label for="course"><b>Course</b></label>
        <input
          type="text"
          placeholder="Enter Course"
          name="course"
          id="course"
          required
        />
        <select id="course" class="form-control">
          <option value="india">Front end development</option>
          <option value="course">Back end development</option>
          <option value="course">Big Data</option>
          <option value="course">Fastrack</option>
        </select>
        <br />

        <label for="status"><h6>Working Status</h6></label>
        <input
          type="text"
          placeholder="Enter Working status"
          name="status"
          id="status"
          required
        />
        <select id="status" class="form-control">
          <option value="parttime">Part time</option>
          <option value="fulltime">Full time</option>
        </select>
        <!-- <hr /> -->

        <button type="submit" class="registerbtn">Register</button>
      </div>

      <div class="container signin"></div>
    </form>
  </body>
</html>
